<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll and Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="countdown">
        <h1>Countdown Timer</h1>
        <p id="timer"></p>
    </div>
    <div id="poll">
        <h1>Wie gaater eerst beiren ip Mattongo 2024?</h1>
        <form id="pollForm">
            <div>
                <input type="radio" id="arno" name="pollOption" value="Arno"><label for="arno">Arno</label>
            </div>
            <div>
                <input type="radio" id="bossut" name="pollOption" value="Bossut"><label for="bossut">Bossut</label>
            </div>
            <!-- Add all other options here in similar fashion -->
            <button type="submit">Vote</button>
        </form>
        <div id="result">
            <canvas id="pollChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
