<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll and Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div id="countdown">
        <h1>Countdown Timer</h1>
        <p id="timer"></p>
    </div>
    <div id="poll">
        <h1>Wie gaater eerst beiren ip Mattongo 2024?</h1>
        <form id="pollForm">
            <div>
                <input type="radio" id="arno" name="pollOption" value="Arno">
                <label for="arno">Arno</label>
            </div>
            <div>
                <input type="radio" id="bossut" name="pollOption" value="Bossut">
                <label for="bossut">Bossut</label>
            </div>
            <div>
                <input type="radio" id="b1" name="pollOption" value="B1">
                <label for="b1">B1</label>
            </div>
            <div>
                <input type="radio" id="cete" name="pollOption" value="Cete">
                <label for="cete">Cete</label>
            </div>
            <div>
                <input type="radio" id="diere" name="pollOption" value="Diere">
                <label for="diere">Diere</label>
            </div>
            <div>
                <input type="radio" id="djoere" name="pollOption" value="Djoere">
                <label for="djoere">Djoere</label>
            </div>
            <div>
                <input type="radio" id="dwight" name="pollOption" value="Dwight">
                <label for="dwight">Dwight</label>
            </div>
            <div>
                <input type="radio" id="flaker" name="pollOption" value="Flaker">
                <label for="flaker">Flaker</label>
            </div>
            <div>
                <input type="radio" id="lante" name="pollOption" value="Lante">
                <label for="lante">Lante</label>
            </div>
            <div>
                <input type="radio" id="lorre" name="pollOption" value="Lorre">
                <label for="lorre">Lorre</label>
            </div>
            <div>
                <input type="radio" id="mass" name="pollOption" value="Mass">
                <label for="mass">Mass</label>
            </div>
            <div>
                <input type="radio" id="matn" name="pollOption" value="Matn">
                <label for="matn">Matn</label>
            </div>
            <div>
                <input type="radio" id="pire" name="pollOption" value="Pire">
                <label for="pire">Pire</label>
            </div>
            <div>
                <input type="radio" id="semain" name="pollOption" value="Semain">
                <label for="semain">Semain</label>
            </div>
            <div>
                <input type="radio" id="stijne" name="pollOption" value="Stijne">
                <label for="stijne">Stijne</label>
            </div>
            <button type="submit">Vote</button>
        </form>
        <div id="result">
            <canvas id="pollChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
